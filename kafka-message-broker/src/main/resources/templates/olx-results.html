<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Olx results</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/pricing/">
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .table-responsive {
            overflow-x: auto;
        }
    </style>

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/main">Parser Microservices</a></h5>
    <a class="btn btn-outline-primary" href="https://github.com/heiphin7">@heiPHin7</a>
</div>
<br>
<br>
<div class="container">
    <h1>Результаты парсинга Olx kz</h1>
    <br>
    <div class="table-responsive">
        <table class="table" style="width: 1700px;">
            <thead>
            <tr>
                <th>Preview Image</th>
                <th>Title</th>
                <th>Link</th>
                <th>Location</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="listing : ${listingList}">
                <td><img th:src="${listing.previewImage}" alt="Preview Image" width="250" height="150" style="border-radius: 10px" border-radius: 50%;></td>
                <td th:text="${listing.title}"></td>
                <td><a th:href="${listing.link}" th:text="${listing.link}">Watch</a></td>
                <td th:text="${listing.locationInfo}"></td>
                <td th:text="${listing.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
